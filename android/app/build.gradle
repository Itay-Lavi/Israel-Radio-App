plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

// Using plugins {} above replaces legacy apply plugin and flutter.gradle include

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
   keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    compileSdk localProperties.getProperty('flutter.compileSdkVersion').toInteger()
    ndkVersion "28.2.13676358"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.itay.israel_radio"
        minSdk localProperties.getProperty('flutter.minSdkVersion').toInteger()
        targetSdk localProperties.getProperty('flutter.targetSdkVersion').toInteger()
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName

        // Support Android 15 16KB page size requirement
        externalNativeBuild {
            cmake {
                arguments "-DANDROID_SUPPORT_FLEXIBLE_PAGE_SIZES=ON"
            }
        }
    }

    namespace "com.itay.israel_radio"

   signingConfigs {
       release {
           keyAlias keystoreProperties['keyAlias']
           keyPassword keystoreProperties['keyPassword']
           storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
           storePassword keystoreProperties['storePassword']
       }
   }
   buildTypes {
       release {
           signingConfig signingConfigs.release
           minifyEnabled true
           shrinkResources true
           proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
       }
   }
}

flutter {
    source '../..'
}

// Force a newer media3 version to avoid deprecated setNavigationBarDividerColor /
// setStatusBarColor / setNavigationBarColor calls present in media3 < 1.5.0
// (triggered from just_audio's bundled ExoPlayer DRM module).
configurations.all {
    resolutionStrategy {
        force 'androidx.media3:media3-exoplayer:1.5.1'
        force 'androidx.media3:media3-exoplayer-dash:1.5.1'
        force 'androidx.media3:media3-exoplayer-hls:1.5.1'
        force 'androidx.media3:media3-exoplayer-smoothstreaming:1.5.1'
        force 'androidx.media3:media3-common:1.5.1'
        force 'androidx.media3:media3-session:1.5.1'
        force 'androidx.media3:media3-datasource:1.5.1'
        force 'androidx.media3:media3-decoder:1.5.1'
        force 'androidx.media3:media3-extractor:1.5.1'
    }
}


